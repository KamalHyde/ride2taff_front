<div class="container">
    <h1 class="text-center text-info mt-4 mb4">Ajouter une course : </h1>
    <!--(ngSubmit)="save_ride(ride)" #ride="ngForm"-->
    <form (ngSubmit)="save_ride(ride)" #ride="ngForm">
        <div class="form-group">
            <label>Code postal :</label> 
            <input type="number" class="form-control" placeholder="entrer CP" name="departure_zip_code" ngModel>
        </div>
        <div class="form-group">
           <label>Ville de départ :</label> 
           <input type="text" class="form-control" placeholder="entrer ville" name="departure_city" ngModel>
        </div>
        <div class="form-group">
            <label>Code postal :</label> 
            <input type="number" class="form-control" placeholder="entrer CP" name="arrival_zip_code" ngModel>
        </div>
        <div class="form-group">
            <label>Ville d'arrivée :</label> 
            <input type="text" class="form-control" placeholder="entrer ville" name="arrival_city" ngModel>
         </div>
         <div class="form-group">
            <label>Place sur le trajet :</label> 
            <input type="number" class="form-control" placeholder="entrer places" name="number_seats" ngModel>
        </div>
        <div class="form-group">
            <label>Date de départ :</label> 
            <input type="date" class="form-control" name="departure_date" ngModel>
        </div>
        <div class="form-group">
            <label>Heure de départ :</label> 
            <input type="time" class="form-control" placeholder="entrer heure" name="departure_time" ngModel>
        </div>
        
        
        <button type="submit" class="btn btn-primary">Valider ma course</button>
    </form>
</div>
