<div class="container">
	<!--Titre-->
	<h1 class="text-center">Créer un compte</h1>
	<!--Début du formulaire d'inscription-->
	<form (ngSubmit)="addUser(user)" #user="ngForm">
		<div class="mb-3">
			<label for="first_name" class="form-label">Prenom</label>
			<input type="text" class="form-control" id="first_name" name="first_name" ngModel required>
		</div>
		<div class="mb-3">
			<label for="last_name" class="form-label">Nom</label>
			<input type="text" class="form-control" id="last_name" name="last_name" ngModel required>
		</div>
		<div class="mb-3">
		  <label for="email" class="form-label">Entrer votre adresse email</label>
		  <input type="email" class="form-control" id="email" name="email" ngModel required>
		</div>
		<div class="mb-3">
			<label for="email_validation" class="form-label">Confirmer votre adresse email</label>
			<input type="email" class="form-control" id="email_validation" name="email_validation" ngModel required>
		</div>
		<div class="mb-3">
		  <label for="password" class="form-label">Entrer un mot de passe</label>
		  <input type="password" class="form-control" id="password" name="password" ngModel required>
		</div>
		<div class="mb-3">
			<label for="password_validation" class="form-label">Confirmer votre mot de passe</label>
			<input type="password" class="form-control" id="password_validation" name="password_validation" ngModel required> 
		</div>

		<button type="submit" class="btn btn-primary">Confirmer</button>
	</form>
	<!--Fin du formulaire d'inscritpion-->
</div>
