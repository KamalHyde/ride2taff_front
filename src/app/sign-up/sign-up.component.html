<div class="container">
	<!--Titre-->
	<h1 class="text-center">Créer un compte</h1>
	<!--Début du formulaire d'inscription-->
	<form [formGroup]="signupForm">
		<div class="mb-3">
			<label for="first_name" class="form-label">Prenom</label>
			<input type="text" class="form-control" id="first_name" formControlName="first_name">
		</div>
		<div class="mb-3">
			<label for="last_name" class="form-label">Nom</label>
			<input type="text" class="form-control" id="last_name" formControlName="last_name">
		</div>
		<div class="mb-3">
		  <label for="email" class="form-label">Entrer votre adresse email</label>
		  <input type="email" class="form-control" id="email" formControlName="email">
		</div>
		<div class="mb-3">
			<label for="email_validation" class="form-label">Confirmer votre adresse email</label>
			<input type="email" class="form-control" id="email_validation" formControlName="email_validation">
		</div>
		<div class="mb-3">
		  <label for="password" class="form-label">Entrer un mot de passe</label>
		  <input type="password" class="form-control" id="password" formControlName="password">
		</div>
		<div class="mb-3">
			<label for="password_validation" class="form-label">Confirmer votre mot de passe</label>
			<input type="password" class="form-control" id="password_validation" formControlName="password_validation"> 
		</div>

		<button type="submit" (click)="addUser()" [disabled]="signupForm.invalid" class="btn btn-primary">Confirmer</button>
	</form>
	<!--Fin du formulaire d'inscritpion-->
</div>
